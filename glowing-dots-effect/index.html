<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glowing Dots Effect</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section></section>
    <script>
      (function() {
        const el = document.querySelector('section');
        if (!el) return;

        const { innerWidth, innerHeight } = window;

        const xCount = Math.round(innerWidth / 40);
        const yCount = Math.round(innerHeight / 40);

        for (let i = 0; i < xCount * yCount; i++) {
          const span = document.createElement('span');
          el.appendChild(span);
        }
      })();
    </script>
  </body>
</html>
